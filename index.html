<!DOCTYPE html>
<html class="page" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/css/main.css">
    <link rel="stylesheet" href="vendor/node_modules/normalize.css/">
    
    <title>Trafalgar</title>
</head>
<body class="page__body">
    <div class="background">
        <svg class="background__items">
            <use class="background__dots" href="src/img/bg/sprite.svg#dots"></use>
            <use class="background__figureSmall" href="src/img/bg/sprite.svg#figureSmall"></use>
            <use class="background__figureBig" 
                 xlink:href="src/img/bg/sprite.svg#figureBig"
                 href="src/img/bg/sprite.svg#figureBig"></use>
        </svg>
    </div>
    <header class="header">
        <div class="logo">
            <img src="src/img/logo.svg" alt="logo" class="logo__icon"></img>
            <p class="logo__text">Trafalgar</p>
        </div>
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item">Home</li>
                <li class="menu__item">Find a doctor</li>
                <li class="menu__item">Apps</li>
                <li class="menu__item">Testimonials</li>
                <li class="menu__item">About us</li>
            </ul>
        </nav>
    </header>
</body>
</html>
